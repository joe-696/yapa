<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; /* Color de fondo del tema nocturno */
            color: #fff; /* Color de texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #222; /* Color de fondo más oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Sombra blanca */
            max-width: 300px; /* Ancho máximo del contenedor */
            width: 100%;
            text-align: center;
            position: relative; /* Permite posicionar la imagen de forma absoluta */
        }
        .logo {
            position: absolute; /* Posicionamiento absoluto */
            top: -200px; /* Distancia desde arriba */
            left: 50%; /* Posición horizontal centrada */
            transform: translateX(-50%) translateY(0); /* Centra horizontalmente */
            max-width: 150px; /* Ancho máximo de la imagen */
            width: 100%; /* Para que se ajuste al contenedor */
            animation: floating 1s ease-in-out infinite alternate; /* Animación de movimiento */
        }

        @keyframes floating {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-20px); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: calc(100% - 40px); /* Ancho del campo de contraseña con margen */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #333; /* Color de fondo del campo de contraseña */
            color: #fff; /* Color de texto blanco */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6b5b95; /* Morado */
            color: #fff; /* Color de texto blanco */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #543e7e; /* Morado más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="yapesuper.png" alt="Yape Super" class="logo">
        <h1>Ingrese la contraseña</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificarContrasena()">Ingresar</button>
    </div>

    <script src="contrasena3.js"></script>

                window.location.href = 'disenoInicio.html';
            } else {
                alert('Contraseña incorrecta. Por favor, intenta de nuevo.');
            }
        }
    </script>
</body>
</html>
